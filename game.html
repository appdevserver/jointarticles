<html lang="en" class="no-js">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <style>
        body, html {
          margin: 0;
          padding: 0; 
          width:100% ;
          height:100% ;
          overflow:hidden ;
        }

        .iframe-container {
          overflow: hidden;
          padding-top: 56.25%;
          position: relative;
        }
         
        .iframe-container iframe {
           border: 0;
           height: 100%;
           left: 0;
           position: absolute;
           top: 0;
           width: 100%;
        }
      </style>
   </head>
   <body>
    <div class="iframe-container">
      <iframe src="//cdn.redfoc.com/demo/slot/" allowfullscreen frameborder="0"></iframe>
    </div>
   </body>
</html>
